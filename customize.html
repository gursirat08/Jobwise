
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customize Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 50px;
        }
        .output-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            min-height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Customize Resume for Company</h2>

        <form id="customizeForm">
            <div class="mb-3">
                <label for="companyDropdown" class="form-label">Select Company</label>
                <select class="form-select" id="companyDropdown" required>
                    <option value="">-- Choose --</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Customize</button>
        </form>

        <div class="mt-4">
            <h5>Customized Resume:</h5>
            <div class="output-box" id="resumeOutput"></div>
        </div>
    </div>

    <script>
        // Load companies into dropdown
        async function loadCompanies() {
            const res = await fetch("/get_applications");
            const data = await res.json();
            const dropdown = document.getElementById("companyDropdown");

            const companies = [...new Set(data.map(app => app.company))];
            companies.forEach(name => {
                const option = document.createElement("option");
                option.value = name;
                option.textContent = name;
                dropdown.appendChild(option);
            });
        }

        // Handle form submission
        document.getElementById("customizeForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const company = document.getElementById("companyDropdown").value;
            const res = await fetch(`/customize_resume/${company}`);
            const data = await res.json();

            document.getElementById("resumeOutput").textContent = data.customized_resume || "Failed to generate.";
        });

        loadCompanies();
    </script>
</body>
</html>
