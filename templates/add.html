
<!DOCTYPE html>
<html>
<head>
    <title>Add Job Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav>
    <div class="logo">JW</div>
    <ul>
        <li><a href="/">🏠 Home</a></li>
        <li><a href="/add">➕ Add Application</a></li>
        <li><a href="/#submitted">📄 Submitted</a></li>
        <li><a href="/#contact">📬 Contact</a></li>
    </ul>
</nav>

<div class="container">
    <h2>Add a Job Application</h2>
    <form action="/submit" method="post">
        <input type="text" name="company" placeholder="Company Name" required>
        <input type="text" name="position" placeholder="Position" required>
        <input type="text" name="status" placeholder="Status (Applied/Interviewing)" required>
        <input type="date" name="date" required>
        <textarea name="notes" placeholder="Additional Notes"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</div>

<footer>
    Made with ❤️ by JobWise
</footer>

</body>
</html>
